<div class="mat-elevation-z1 table-container" >
  <table mat-table [dataSource]="dataSource" class="container">
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idServicio">
      <th mat-header-cell *matHeaderCellDef>idServicio</th>
      <td mat-cell *matCellDef="let element">{{ element.idServicio }}</td>
    </ng-container>
    <ng-container matColumnDef="idEmpleado">
      <th mat-header-cell *matHeaderCellDef>idEmpleado</th>
      <td mat-cell *matCellDef="let element">{{ element.idEmpleado.idPersona }}</td>
    </ng-container>
    <ng-container matColumnDef="fechaHora">
      <th mat-header-cell *matHeaderCellDef>fechaHora</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaHora }}</td>
    </ng-container>

    <ng-container matColumnDef="observacion">
      <th mat-header-cell *matHeaderCellDef>observacion</th>
      <td mat-cell *matCellDef="let element">{{ element.observacion }}</td>
    </ng-container>
    <ng-container matColumnDef="presupuesto">
      <th mat-header-cell *matHeaderCellDef>presupuesto</th>
      <td mat-cell *matCellDef="let element">{{ element.presupuesto }}</td>
    </ng-container>
        <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>
    <ng-container matColumnDef="flagEstado">
      <th mat-header-cell *matHeaderCellDef>flagEstado</th>
      <td mat-cell *matCellDef="let element">{{ element.flagEstado }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


  </table>

  <div
  class="example-button-container"
  style="position: fixed; right: 5em; bottom: 4em"
>
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a home icon"

  >
    <mat-icon> picture_as_pdf</mat-icon>
  </button>
</div>

<div
class="example-button-container"
style="position: fixed; right: 5em; bottom: 10em"
>
<button
  mat-fab
  color="primary"
  aria-label="Example icon button with a home icon"

>
  <mat-icon> picture_as_pdf</mat-icon>
</button>
</div>


</div>
