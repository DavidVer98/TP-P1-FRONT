<div class="container">
  <h1>Reportes de Servicios</h1>
  <div class="row">

    <div class="col-2">
      <mat-form-field appearance="fill">
        <mat-label>Fecha Inicio</mat-label>
        <input matInput [matDatepicker]="pickerStart" (dateChange)="changeFechaInicio($event)">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-2">
      <mat-form-field appearance="fill">
        <mat-label>Fecha Fin</mat-label>
        <input matInput [matDatepicker]="pickerEnd" (dateChange)="changeFechaFin($event)">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-2">
      <mat-form-field appearance="fill">
        <mat-label>Id del Cliente</mat-label>
        <input matInput type="number" placeholder="8" [(ngModel)]="query.idCliente">
      </mat-form-field>
    </div>

    <div class="col-2">
      <mat-form-field appearance="fill">
        <mat-label>Id del Empleado</mat-label>
        <input matInput type="number" placeholder="1" [(ngModel)]="query.idEmpleado">
      </mat-form-field>
    </div>

    <div class="col-2 my-auto">
      <button mat-flat-button color="primary" (click)="search()">Buscar</button>
    </div>

  </div>



</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-2">
      <button type="button" class="btn btn-danger" (click)="generarPDF()">PDF</button>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-success">Excel</button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="example-container mat-elevation-z2">
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{column.header}}
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
